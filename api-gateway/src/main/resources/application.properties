spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

## Api Docs
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].name=API Gateway Service
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[1].name=Product Service
springdoc.swagger-ui.urls[1].url=/api/products/v3/api-docs
springdoc.swagger-ui.urls[2].name=Cart Service
springdoc.swagger-ui.urls[2].url=/api/carts/v3/api-docs

## Cart Service Route
spring.cloud.gateway.server.webflux.routes[0].id=cart-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://cart-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/carts/**

## Product Service Route
spring.cloud.gateway.server.webflux.routes[1].id=product-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/products/**